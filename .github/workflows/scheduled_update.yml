name: Scheduled Update

on:
  schedule:
    - cron: '0 0 * * *' # Runs at 00:00 UTC every day (can be changed)
  workflow_dispatch: # Allows manual triggering

jobs:
  create_update_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run update script
        run: |
          chmod +x .tools/update.sh
          .tools/update.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: scheduled update log"
          title: "Scheduled Update: $(date +'%Y-%m-%d')"
          body: |
            This PR was automatically created by the Scheduled Update workflow.
            It contains the changes generated by `.tools/update.sh`.
          branch: "scheduled-update-$(date +'%Y-%m-%d')"
          base: "main"
          delete-branch: true
